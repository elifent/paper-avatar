<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>paper-avatar demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles";
      import "@polymer/iron-demo-helpers/demo-snippet";
    </script>

    <script type="module" src="../paper-avatar.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>paper-avatar with image as avatar</h3>
      <demo-snippet>
        <template>
          <custom-style>
            <style is="custom-style">
              paper-avatar {
                margin: 0px 8px;
              }
            </style>
          </custom-style>
          <div class="horizontal-section-container">
            <paper-avatar
              img="https://picsum.photos/id/1027/200"
              elevation="3"
            ></paper-avatar>
            <paper-avatar
              img="https://picsum.photos/id/1062/200"
              elevation="3"
            ></paper-avatar>
            <paper-avatar
              img="https://picsum.photos/id/1083/200"
              elevation="3"
            ></paper-avatar>
            <paper-avatar img="https://picsum.photos/id/177/200" elevation="3"></paper-avatar>
          </div>
        </template>
      </demo-snippet>

      <h3>paper-avatar with initial as avatar</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            paper-avatar {
              margin: 0px 8px;
              --background-color: #ff0066;
            }
          </style>
          <div class="horizontal-section-container">
            <paper-avatar initial="Po"></paper-avatar>
            <paper-avatar initial="ly"></paper-avatar>
            <paper-avatar initial="mer"></paper-avatar>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
